<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SansLimited Encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            position: relative;
        }
        h1 {
            font-size: 1.5em;
            margin: 0;
        }
        .menu {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1;
        }
        .menu-content {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            top: 30px;
            left: 0;
            z-index: 1;
            width: 150px;
        }
        .menu-content a {
            padding: 10px;
            display: block;
            text-decoration: none;
            color: black;
        }
        .menu-content a:hover {
            background-color: #f8f9fa;
        }
        .hamburger {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .bar {
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .discord-link {
            margin-top: 20px;
        }
        .discord-link img {
            width: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu" onclick="toggleMenu()">
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        <h1>SansLimited Encryption</h1>
    </header>
    
    <div class="container">
        <div class="menu-content" id="menu-content">
            <a href="javascript:void(0);" onclick="showTab('encrypt')">Encrypt</a>
            <a href="javascript:void(0);" onclick="showTab('scripts')">Premium Script</a>
        </div>

        <div id="encrypt" class="tab-content active">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcBgVLR8BbmSoegSAqrDefK2E74rWMihUevg&usqp=CAU" alt="Deskripsi Gambar">
            <input type="file" id="fileInput" accept=".lua">
            <button onclick="processFile()">Click Here to Encrypt</button>
        </div>

        <div id="scripts" class="tab-content">
            <p>Berbagai script yang tersedia untuk dijual:</p>
            <ul>
                <li>Script 1: Deskripsi</li>
                <li>Script 2: Deskripsi</li>
                <li>Script 3: Deskripsi</li>
            </ul>
        </div>

        <div class="discord-link">
            <p>Join our community on Discord:</p>
            <a href="https://discord.gg/your-invite-link" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgIDe3SuT_er3262Mnt2tvQZ8r_lBa0dOk_w&usqp=CAU" alt="Discord Logo">
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                </html>
