<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SansLimited Encryption</title>
    <script src="https://fengari.io/fengari-web.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        input[type="file"], button {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>SansLimited Encryption</h1>
    <input type="file" id="fileInput">
    <button onclick="processFile()">Generate</button>
    <a id="download-link" href="#" download style="display:none;">Download Processed File</a>

    <script>
        function processFile() {
            const input = document.getElementById('fileInput').files[0];
            if (!input) {
                alert('Please select a file to process.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const fileContent = event.target.result;

                // Kode Lua untuk enkripsi
                const luaCode = `
                    function hex_encode(data)
                        return (data:gsub('.', function(c) return string.format('%02X', string.byte(c)) end))
                    end
                    
                    function obfuscate_script(content)
                        local encoded = hex_encode(content)
                        return encoded
                    end
                    
                    return obfuscate_script("${fileContent.replace(/\\/g, '\\\\').replace(/"/g, '\\"')}")
                `;

                // Jalankan kode Lua menggunakan Fengari
                const result = fengari.eval(luaCode);
                const blob = new Blob([result], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = url;
                downloadLink.style.display = 'block';
            };
            reader.readAsText(input);
        }
    </script>
</body>
</html>
