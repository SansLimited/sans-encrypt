<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SansLimited Encryption</title>
    <script src="https://fengari.io/js/fengari-web.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
        }
        h1 {
            font-size: 1.5em;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        #download-link {
            display: none;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>SansLimited Encryption</h1>
    </header>
    
    <div class="container">
        <input type="file" id="fileInput" accept=".txt">
        <button onclick="processFile()">Generate</button>
        <a id="download-link" href="#" download>Download Processed File</a>
    </div>

    <script>
        function hex_encode(data) {
            return data.split('').map(c => ('0' + c.charCodeAt(0).toString(16)).slice(-2)).join('');
        }

        function get_obfuscated_hex_decode() {
            return `
                return function(data)
                    return (data:gsub('..', function(cc)
                        return string.char(tonumber(cc, 16))
                    end))
                end
            `;
        }

        function obfuscate_script(fileContent) {
            const hex_decode = get_obfuscated_hex_decode();
            const encoded = hex_encode(fileContent);
            return `
                local SansLimited="${hex_decode}";
                local sanslimited=assert(load((SansLimited:gsub('..',function(cc)return string.char(tonumber(cc,16))end))))();
                local Limited="${encoded}";
                local limited=sanslimited(Limited);
                local SANSLIMITED=assert(load(limited));
                SANSLIMITED()
            `;
        }

        function processFile() {
            const input = document.getElementById('fileInput').files[0];
            if (!input) {
                alert('Please select a file to process.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const fileContent = event.target.result;
                const luaScript = obfuscate_script(fileContent);

                // Eksekusi skrip Lua
                const result = fengari.run(luaScript);
                const blob = new Blob([result], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = url;
                downloadLink.style.display = 'block';
            };
            reader.readAsText(input);
        }
    </script>
</body>
</html>
